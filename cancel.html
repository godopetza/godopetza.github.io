<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Cancelled | Godopetza</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #e53935;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', 'DM Sans', sans-serif;
        }
        .cancel-container {
            text-align: center;
        }
        .cancel-logo {
            width: 120px;
            margin-bottom: 2rem;
        }
        .cancel-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .cancel-message {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }
        .cancel-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #fff;
            color: #e53935;
            border-radius: 30px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .cancel-btn:hover {
            background: #f8d7da;
            color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <img src="assets/png/godopetzalogo.png" alt="Godopetza Logo" class="cancel-logo">
        <div class="cancel-title">Uh oh!</div>
        <div class="cancel-message">Your subscription was cancelled.<br>Please return to the app you were using.</div>
        <a href="/" class="cancel-btn">Go Back Home</a>
    </div>
</body>
</html>
