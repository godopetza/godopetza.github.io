<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Subscription Success | Godopetza</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #1ecb6b;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .success-container {

<body>
    <div class="success-container">
        <img src="assets/png/godopetzalogo.png" alt="Godopetza Logo" class="success-logo">

        <div class="success-message">Your subscription was successful.<br>Welcome to Godopetza.</div>
